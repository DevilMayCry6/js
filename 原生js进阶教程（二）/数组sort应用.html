        <h4>sort 原理</h4>
        <p>让相邻两项进行比较，如果 return 的数字【回调函数的返回值】大于0，那么会让这两项交换置;如果 return 的结果小于等于0，那么不交换</p>
        <p>· 回调函数的执行次数和数组的成员个数，还跟数组的成员大小有关;</p>
        <script>
            ary.sort(function(a,b){
                console.log("a,b11");
                console.log(a,b);

                console.log("ary111");
                console.log(ary);
                return a-b;
            });
