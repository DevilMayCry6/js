<html>
    <body>
        <p>所有的函数（类、普通函数）都是 Function 的一个实例</p>
        <script>
            //内置类：
            //Array Number String Boolean Object Date Function 等
            console.log(typeof Array);//function
            console.log(typeof Number);//function

            //内置类 和 Function 类
            //内置类都是 Function 类实例，而实例都有一个 _proto_ 指向所属类的原型对象
            //js中所有的函数都是 Function 的实例，那么内置类，如 Array 是函数，所以 Array 也是 Function 的实例

            console.log(Array instanceof Function);

            //既然是实例，那么一定也会有原型关系
            console.dir(Array);//通过打印发现 Array 也是一个对象，它也有 __proto__ ，根据原型关系，Array 的 __proto__ 应该指向的是 Function 的 prototype

            Array.__proto__===Function.prototype; //true;

            console.log(Date instanceof Function); //true
            console.log(Date.__proto__ === Function.prototype); //true
            console.log(RegExp instanceof Function); //true
            console.log(RegExp.__proto__ === Function.prototype); //true
            console.log(Object instanceof Function);//true
            console.log(Object .__proto__ === Function.prototype); //true

            console.log(Function.prototype.__proto__ === Object.prototype);//true

            //因为 Object 也是一个类，所以也是一个函数，所以也是Func 的实例，所以 Object.__proto__指向 Function.prototype
            //而 Function 本身也是一个类，也是一个函数，所以Function 也有 prototype ,而 prototype 也是一个对线，以 Function.prototype.__proto__又指向了 Object.prototype



            //Function 和 Object 的关系
            //1
            console.log("1 Object._proto__指向 Function.prototype")

            console.log(Object.__proto__ === Function.prototype);
            //2
            console.log("2 Function.prototype.__proto__指向 Object.prototype")
            
            console.log(Function.prototype.__proto__ ===Object.prototype);
            //3
            console.log("3 所有的函数都是 Function 的实例")
            
            console.log(Array instanceof Function);
            //4
            console.log("所有的引用数类型（普通对象、实例对象、函数、类、数组、Date）的都是Object 这个基类的实例，所以函数也是对象")

            console.log(Function instanceof Object);
            console.log(Array instanceof Object);
            console.log(Date instanceof Object);
            let obj = {
                id : 1
            };
            console.log(obj instanceof Object);

            function fn(){
                console.log('fn')
            }
            fn.name = "js";
            fn.age = 10;
            console.log(fn.age);
            console.log(fn.age);
            console.log(fn.age);


            //总结
                //所有的函数数据类型都是 Function 的实例
                console.log("所有的函数数据类型都是 Function 的实例");

                function Fn(){}
                console.log(Fn instanceof Function);//true

                //Function 函数类 本身也是一个函数
                console.log("Function 函数类 本身也是一个函数");

                console.log(typeof Function);//function
                console.log(Function instanceof Function);//true 所有 Function 也是自己的一个实例


                //因为 Function 是自己的实例，所以 Function.__proto__指向自己的 prototype
                console.log("因为 Function 是自己的实例，所以 Function.__proto__指向自己的 prototype");

                console.log(Function.__proto__ === Function.prototype);

                //Function 也是Object 基类的实例：所以函数也是对象，可以有自己的私有属性
                console.log("Function 也是Object 基类的实例：所以函数也是对象，可以有自己的私有属性");
                
                console.log("Function instanceof Object"); //true

                //js 的内置引用类型都是Function 的实例
                console.log("js 的内置引用类型都是 Function 的实例");
                
                console.log(Object instanceof Function);
                console.log(Object.__proto__ === Function.prototype);
        </script>
    </body>
</html>
