<html>
    <body>
        <p>Asynchronous javascript and xml 异步的 javascript 和 xml</p>
        <p>在我们过往那个的项目中的数据都是写死的，但是真实项目中，数据都是存储数据库中的。而服务端通过服务端的技术（nodejs、php、jav、python...）
            把数据从数据库中读取出来再处理成客户端需要的数据，然后通过网络技术（ajax、jsonp等）把数据传递给客户端;
        </p>
        <script>
            //ajax 四步
            //第一步：创建一个ajax 对象
            var xhr = new XMLHttpRequest();

            //第二步：调用 ajax 对象的 open 方法设置请求信息：
            xhr.open("GET","./date.json",false);

            //参数详情：
                //请求方式 http method (GET POST PUT DELETE OPTIONS...)
                //请求的服务端 url 地址 (接口)
                //同步或异步 true 表示异步 ，false 表示同步

            //第三步：设置 xhr 的 onreadystatechange 事件监听

            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    //当 xhr.readyState 变成 4 并且 xhr 的status 为 200 时表示当前请求成功
                    //当成功后，xhr的 responseText 属性会存储着本次请求获取的数据
                    console.log(xhr.responseText);
                }
            };

            //第四部: 发送请求
            xhr.send();
        </script>
    </body>
</html>
