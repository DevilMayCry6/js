        <script>
            //求数组极值
            //需求：求数组中的最大值和最小值
            let ary = [1,9,23,556,7];

            //1 先升序排序，排序后，数组的第一项就是最小值
            ary.sort(function(a,b){
                return a - b;
            });
            let min = ary[0];
            //接着降序排列，排序后数组的第一项就是最大值
            ary.sort(function(a,b){
                return b - a;
            });

            // 2 假设法
            //求最小值：假设第一项就是最小值
            let min1 = ary[0];
            for(let i = 1;i<ary.length;i++){
                ary[i]<min1 ? min1 = ary[i] : void 0;
            }
            console.log(min1);
            //求最大值：假设第一项是最大值
            let max1 = ary[0];
            for(let j = 0;j < ary.length;j++){
                ary[j] > max1 ? max1 = ary[j] : void 0;
            }
            console.log(max1);

            // 3 Math.max()和 Math.min()
                //  Math.min()从一堆数字中取出最小值
                // Math.max()从一堆数字中取出最大值
                
            let min3 = Math.min(2,3,4,5,-10.1,11.1);
            let max3 = Math.max(12,4,1);
            console.log(min3);
            console.log(max3);

        
            // 1. ES6扩展运算符...对象
            let min4 = Math.min(...ary);// ...ary -> 
            let max4 = Math.max(...ary);
            console.log(min4);
            console.log(max4);

            //2 让 max 和 min 接受一个数组用 apply方法
            let min5 = Math.min.apply(null,ary);
            let max5 = Math.max.apply(null,ary);
            console.log(min5);
            console.log(max5);

            //4 数组转成字符串 在使用 eval 求值
            let aryStr = ary.toString();
            let min6 = eval(`Math.min(${aryStr})`);
            let max6 = eval(`Math.max(${aryStr})`);
            //eval() 方法是 js 解释器，可以把字符串转换为代码并执行
        </script>
