<html>
    <head>
        <style>
            /* 盒子中有一个图片，鼠标移入是放大 */
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 236px;
                height: 420px;
                overflow: hidden;
            }
            .box img{
                width: 100%;
                height: 100%;
                transition: all .5s linear 0s;
            } 
            .box img:hover{
                transform: scale(1.1,2.2);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="img/1.jpg" alt="">
        </div>
    </body>
</html>
