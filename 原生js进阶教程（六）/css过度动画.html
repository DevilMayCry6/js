<html>
    <head>
        <style>
            .box{
                background: #00b38a;
                width:300px;
                height: 200px;
                transition: all .5s linear 0s;
            }

            #box:hover{
                widows: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="box" class="box"></div>
        <h5>transition属性</h5>
        <h5>transition:all.5s linear 0s</h5>
        <p>transition是一个合成属性，有以下属性合成：</p>
        <ol>
            <li>transition-property:要过度的属性，默认all</li>
            <li>transition-duration:过度时间</li>
            <li>transition-timing-function:过渡效果，默认linear</li>
            <li>transition-delay:动画延迟效果</li>
        </ol>
    </body>
</html>
