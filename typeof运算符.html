<html>
    <body>
        <p>语法：typeof 被检测的值 返回被检测值的数据类型</p>
        <script>
            console.log(typeof 1);//number
            console.log(typeof 'asdasdsa');//string
            console.log(typeof true); //boolean
            console.log(typeof undefined);//undefined
            console.log(typeof {});//object
            console.log(typeof []);//object
            console.log(typeof /^/);
            //object
            console.log(typeof 你好); //undefined
            console.log(typeof "你好"); //string
        </script>
        <p>typeof 是有局限性的，检测基本数据类型时，typeof检测null会返回 object ,因为 null 是空对象指针。
            同时，typeof检测引用数据类型时，不能具体区分是哪一种对象数据类型（对象、数组、正则等）只会统一返回</p>
    </body>
</html>
