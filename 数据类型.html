<html>
    <body>
        <script>
            //[基本数据类型]
            var n=13; // => 0 1 -13 13.2都是数字，此时变量 n 存储的就是一个数字；数字中有一个特殊的值：NaN(not a number),表不是一个有效的数字，但是仍然是一个数字类型
            var s=''; // => 如'' '12' "name" JS中所有单引号或者双引号包裹起来的都是字符串，字符串表示的值是当前引号中包裹的值（一个字符串有零到多个字符串组成）
            var b =true; // => 布尔类型只有两个值 true 和false
            var empty = null; //=>变量 empty 表示 null 空
            var notDefined =  undefined; //变量 notDefined 表示 undefined(undefined 这个单词的意思就是未定义)


            //Symbol:用来创建一个唯一的值，和谁都不会重复。下面等号右侧虽然长得一样，但是 s1 和 s2 变量代表两个不同的值.
            var s1=Symbol('js');
            var s2=Symbol('js');

            //[引用数据类型]
            // =>对象
            var obj ={name :"JS",age:24};//=>普通对象：由大括号包裹起来，里面包含多组属性名和属性值（name 和 age 叫做属性名（又称键，英文名 key）而"JS"/24叫做属性值（又称值，英文名 value），所以对象又叫做键值对集合或者key/value集合）
            var obj ={}; //=>变量 obj2表示空对象；

            //=> 数组
            var ary = [1,2,3,4,5]; //=>数组对象：用中括号包裹起来，包含0到多项内容，每一项之间用逗号（英文）分隔
            var ary2=[]; // => 空数组

            //=>正则：用来匹配字符串的规则
            var reg = /^abc$/; //=> 两个斜线中间的叫做元字符

            //=> 函数：需要多次重复使用的代码或者有特定功能的代码可以封装成一个函数；
            function fn(){
                //=>函数体
                }
                //function 叫做关键字，用于声明函数变量
                //fn 叫做函数名。函数名也需要满足变量声明的条件（本质上函数名也是变量名，只不过这个变量名代表的是一个函数数据类型的值）
                //（）【声明函数时】fn后面的这个小括号代表的是形参入口
                //{}写在函数中的{}表示函数体。这里面写需要执行的代码
        </script>
    </body>
</html>
