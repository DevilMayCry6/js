<html>
    <body>
        <p>Promise:是 ES6 新增的类（new Promise）,目的是为了【管理】js中的异步编程的</p>
        <script>
            let p = new Promise();
            p.then();
        </script>
        <p>promise对象有三个状态</p>
        <p>pending（准备：初始化成功，开始执行异步任务）</p>
        <p>fulfilled (成功：异步处理完成)</p>
        <p>rejected（失败：异步处理异常）</p>
    </body>
    <script>
        //创建一个 Promise 实例
        new Promise(()=>{
            //new Promise 时，创建 Promise 的一个实例时，会立即把当前函数体执行
            setTimeout(()=>{
                console.log(3);
            },1000);
            console.log(1);//先输出 1
        }).then();
        console.log(2);//再输出 2
    </script>
    <script>
        // Promise 是同步的，是用来管理异步的

        new Promise((resolve,reject) =>{
            //Promise 的回调函数有两个形参，这两个形参代表着两个函数(将来浏览器调用 Promise 回调时传进来的)
            //resolve 当异步操作执行成功时，我们执行 resolve 方法
            //reject 当异步操作执行失败，我们执行 reject 方法
            setTimeout(function(){
                resolve("hello");
            },3000);
        }).then((res)=>{
            //=> 第一个传递的函数是 resolve (现在可以这么说)
            console.log('成功',res)
        },(err) =>{
            //=> 第二个传递的函数是 reject
            console.log('失败',err);
        });
    </script>
</html>
