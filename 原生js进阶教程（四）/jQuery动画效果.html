<html>
    <head>
        <style>
            .animate{
                width: 100px;
                height: 100px;
                background: red;
            }
        </style>
    </head>
    <body>
        <p>jQ中内置的动画效果</p>
        <p>1 show()/hide() 显示或者隐藏;参数是动画持续时间</p>
        <p>2 slideUp()/slideDown() 滑动收起，下滑展开</p>
        <p>3 dadeIn()/fadeOut() 淡入/淡出</p>
        <p>4 animate()$(select).animate(style,speed,easing,callback)</p>
        <p>5 stop()方法，在动画开始前调用一次，可以清除上一次动画，不论到没到终点，都会停下</p>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <button id="btn">hide</button>
        <button id="btn1">show</button>
        <button id="btn2">toggle</button>
        <button id="btn3">fadeIn</button>
        <button id="btn4">animate</button>
        <button id="btn5">stop</button>
        <button id="btn6">finish</button>
        <div class="animate">改变形状</div>
        <script>
            $('#btn').click(function(){
                $('.animate').hide(300);
            })
            $('#btn1').click(function(){
                $(".animate").show(333);
            });
            $("#btn2").click(function(){
                $('.animate').toggle();
            })
            $("#btn3").click(function(){
                $('.animate').fadeIn(3000);
            })
            $('#btn4').click(function(){
                $('.animate').animate({height:"300px"},1000)
            })
            $("#btn5").click(function(){
                $('.animate').animate({width:"300px"},1000);
                setTimeout(()=>{
                    $('.animate').stop();//在 500ms 时停止元素对象的动画，此时元素的宽度不是 1000px
                },500)
            })

            //finish() 结束本次动画，忽略动画规定时间，一下子到达动画终点
            $("#btn6").click(function(){
                $(".animate").animate({height:"300px"},300);
                setTimeout(()=>{
                    $('.animate').finish();//在 100 ms 时完成动画，此时元素高度是 300px；
                })
            })
        </script>
         
        
    </body>
</html>
