<html>
    <body>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <p>jQuery中提供了两种绑定事件的方法</p>
        <script>
            //1 将原生的事件名去掉on，例如 onclick ，变成 jQ 的click 方法 
            $('li.active').click(function(){
                //给类名为 active 的 li 元素绑定点击事件，当事件触发时执行这个匿名函数
                //事件函数中 this jQ 已经帮我们处理成立绑定当前事件的元素对象
                console.log('LI.ACTIVE');
            });

            //2 on()方法，语法为 jQ 对象 .on(事件名[不带on],事件函数)，当事件触发时执行事件函数
            $('div.active').on('click',function(){
                console.log('一个点击事件');
            })
        </script>

        <p>事件触发</p>
        <p>trigger()方法 事件触发，jQ还提供了另一个方法，用代码触发某个事件 </p>
        <script>
            $('li.active').trigger('click');//触发 li.active 的 onclick 事件
        </script>

        <p>移除事件 off(事件名)</p>
        <script>
            $('li.active').off('click');
        </script>
    </body>
</html>
