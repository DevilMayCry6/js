<html>
    <body>
        <script>
            var num=6;
            if(num>6){
                num++;//=>num = num+1; 在自身上累加一个
            }else if(num >=10){
                num--;
            }else{
                num+=2
            }
            console.log(num);

            var num =10;
            if(num>5){
                num+=2;
            }else if(num>8){
                //虽然 num 满足大于8，但是在上面已经执行过num>5的代码，所以这里不会执行
                num +=3;
            }else{
                num +=4;
            }
            console.log(num);//12



            console.log(1>0);//true
            console.log(1<0);//false
            console.log(1 == "1");//true
            console.log(1 === "1"); //false


            var num=parseInt("width: 35.5px");
            if(num == 35.5){
                alert(0);
            }else if(num == 35){
                alert(1);
            }else if(num == NaN){
                alert(2)
            }else if(typeof num == "number"){
                alert(3);
            }else{
                alert(4);
            }
        </script>
    </body>
</html>
