<html>
    <body>
        <p>思路：</p>
        <p>1.依次拿出数组中的每一项（排除最后一项：最后一项后面没有需要比较的内容）</p>
        <p>2.和当前取出向后面的每一项依次比较</p>
        <p>3.如果发现有重复的，我们把找到的这个重复项在原有的数组中删除（ary.splice)</p>
        
        <script>
            var ary=[1,3,4,5,6,6,6];
            for(var i=0;i<ary.length -1;i++){
                var item = ary[i];
                //item：依次拿出数组的每一项
                // i 当前拿出来的数组项的索引值
                // 用当前的项和后面的项比较，所以后面的第一项的索引是 i+1
                for (var k=i+1;k<ary.length;k++){
                    if(item == ary[k]){
                        //如果我们从原数组中取出来的项和后面的相等说明后面有重复项，所以需要删除当前项
                        // ary.splice(k,1);
                        ary.splice(k,1);
                        k--;//删除以后不能让k累加的，所以先给k--,然后再++相当于没加没减
                    }
                }
            }
            console.log(ary);
        </script>
    </body>
</html>
