<html>
    <body>
        <script>
            function sum(a,b){
                var total = 0;
                total = a+b;
                console.log(total)
            }
            var result = sum (1,2);
            console.log(result)//undefined
            // console.log(total);//Uncaught ReferenceError:...
            //total 是在函数体内部声明的变量，这种声明在函数体内部的变量称为私有变量，而私有变量在函数外部是无法访问的，这是由于闭包机制导致的
                //闭包（closure）:函数会保护函数体内部的变量不被外界所干扰的机制成为闭包；
            //函数的返回机制：把函数的运行结果（或者函数中的某些信息）指定为函数的返回结果给到函数外部。在函数中使用 return 关键字指定函数返回值


            function sum(a,b){
                var total = 0;
                total = a+b;
                return total;
            }
            var result = sum(1,2);
            console.log(result); //3
            console.log(sum(1,2));
        </script>
    </body>
</html>
