<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul,li{
                list-style: none;
            }
            .wrapper{
                margin:30px auto;
                width: 800px;
            }
            .header{
                width: 602px;
                border: 1px solid #000;
            }
            .header li{
                float: left;
                width: 200px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                font-size:18px;
                cursor: pointer;
            }
            .header:after{
                display: block;
                content: '';
                visibility: hidden;
                clear: both;
            }
            .header li.active{
                background:yellow;
            }
            .header li:nth-child(2){
                border-left:1px solid #000;
                border-right:1px solid #000;
            }
            .wrapper div{
                display: none;
                height: 200px;
                width: 602px;
                border: 1px solid #000;
                line-height: 200px;
                text-align: center;
                font-size: 20px;
            }
            .wrapper div.active{
                display: block;
            }
        </style>    
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <ul id="header" class="header">
                <li class="active">实事</li>
                <li>音乐</li>
                <li>音乐2</li>
            </ul>
            <div class="active">实事</div>
            <div>音乐</div>
            <div>音乐2</div>
        </div>
        <script>
            var wrapper=document.getElementById('wrapper');
            var header=document.getElementById('header');
            var tabList=header.getElementsByTagName('li');
            var divList = wrapper.getElementsByTagName('div');

            //1.自定义属性方式解决问题
            for(var i=0;i<tabList.length;i++){
                //在点击事件触发时，i已经变成了它 tabList.length,但是再循环的过程中第几轮循环 i 就是几，所以应该把i存起来，存在每个li元素身上
                tabList[i].myIndex = i;
                //i = 0 时， tabList[i]代表第一个li元素，它记录自己的索引 0       以此内推
                tabList[i].onclick = function(){
                    for (var j=0;j<tabList.length;j++){
                        tabList[j].className="";
                        divList[j].className='';
                        //取出 myIndex 属性
                        //在事件函数中，this 代表本次触发事件的元素对象
                        var myIndex = this.myIndex;
                        tabList[myIndex].className = "active";
                        divList[myIndex].className = "active";
                    }
                }
            }
        </script>
    </body>
</html>
