<html>
    <body>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <p>为了让用户和应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用方在 Vue 实例中定义的方法 </p>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">反转消息</button>
        </div>
        <div id="app-5-1">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转</button>
        </div>
        <script>
            var app5 = new Vue({
                el:"#app-5",
                data:{
                    message:"Hello Vue.js!"
                },
                methods:{
                    reverseMessage:function(){
                        this.message = this.message.split(' ').reverse().join(' ')
                    }
                }
            })
            
            var app5 = new Vue({
                el:"#app-5-1",
                data:{
                    message:"Vue.js! Hello"
                },
                methods:{
                    reverseMessage:function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>

        <p>v-model 指令 能轻松实现表单输入和应用状态之间的双向绑定</p>
        <div id="app-6">
            <p>{{message}}</p>
            <input type="text" name="" id="" v-model='message'>
        </div>
        <script>
            var app6 = new Vue({
                el:"#app-6",
                data:{
                    message:"输入"
                }
            })
        </script>
    </body>
</html>
