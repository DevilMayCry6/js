<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <div 
            class="test"
            v-bind:class="{active:isActive,green:isGreen}"
            style="width: 200px; height: 200px; text-align: center; line-height: 200px;">
                hi Vue
            </div>

            <div
            :style="{color:color,fontSize:size,background:isRed ? 'red':''}">
                Vue
            </div>
        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    isActive:true,
                    isGreen:true,
                    color:"#ffffff",
                    size:"50px",
                    isRed:true
                }
            })
        </script>
        <style>
            .test{font-size: 30px;}
            .green{color: green;}
            .active{background:red}
        </style>
    </body>
</html>
