<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app-3">
            <p v-if="seen">能看到</p>
        </div>
        <script>
            var app3 = new Vue({
                el:"#app-3",
                data:{
                    seen:true
                }
            })
        </script>
        <p>控制台输入 app3.seen = false  之前显示的消息消失</p>

        <p>v-for 指令可以绑定数组的数据来渲染一个项目列表</p>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <script>
            var app4 = new Vue({
                el:"#app-4",
                data:{
                    todos:[
                        {text:"学习 Javascript"},
                        {text:"学习 Vue"},
                        {text:"1"}
                    ]
                }
            })
        </script>
        <p>在控制台输入 app4.todos.push({text:'新项目'}) 列表最后会添加一个新项目</p>
    </body>
</html>
