<html>
    <body>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            {{message}}
        </div>
        <div id="a">{{a}}</div>
        <script type="text/javascript">
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue"
                }
            })
        </script>
        <script>
            //数据与方法


            //数据对象
            var data = { a : 1 }

            //该对象被加入到一个 Vue 实例中
            var vm = new Vue({
                el:"#a",
                data:data
            });
            data.a = "123123";
            data.a == vm.a;

            vm.$data === data //=>true
            vm.$el === document.getElementById('example') //=>true

            // $watch 是一个实例方法
            vm.$watch('a',function(newVal,oldVal){
                //这个回调将在 `vm.a` 改变后调用
                console.log(newVal,oldVal);
            })

            vm.$data.a = 'test...'
        </script>
    </body>
</html>
