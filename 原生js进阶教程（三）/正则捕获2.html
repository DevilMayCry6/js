<html>
    <body>
        <p>js正则捕获：把符合某个规则的字符串获取到</p>
        <script>
            //常见的捕获方法：
            RegExp.prototype.exec(str);
            String.prototype.match();
        </script>
        <script>
            //懒惰性
            let reg = /\d+/;
            let str = "hello111 hello222 hello333";

            console.log(reg.exec(str));//["111",index......]
            console.log(reg.exec(str));//["111",index......]
            console.log(reg.exec(str));//["111",index......]
            console.log(reg.lastIndex);//0

            console.log(str.match(reg));
            console.log(str.match(reg));
            console.log(str.match(reg));
            
            //取消懒惰性：给正则增加修饰g
            let teg2 = /\d+/g;
        </script>
        <script>
            //贪婪性：按照匹配做多的去捕获
            //解决贪婪性：给量词元字符后面加?

            //分组捕获：
            let teg3 = /hello(\d+)/g; //使用小括号表示正则分组
            // console.log(reg3.exec(str)[1]);
            // console.log(reg3.exec(str)[1]);
            // console.log(reg3.exec(str)[1]);

            /*
                除了通过索引访问分组，在RegExp上有几个属性纪录正则分组捕获的内容
                RegExp.$1表示第1个分组的捕获内容;在 RegExp 上有 $1-$9表示第 1 到 第 9 个分组内容
                RegExp['$&']表示整个正则捕获到的内容
            */
            console.log(RegExp.$1);
            console.log(RegExp["$&"]); //111
        </script>
    </body>
</html>
