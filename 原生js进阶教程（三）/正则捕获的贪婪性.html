<html>
    <body>
        <script>
            //正则捕获的贪婪性:如果正则匹配到符合规则的字符串，那么捕获的时候会按照最长的捕获
            let str = '12334445345';
            let reg = /\d{2,8}/g;
            let reg2 = /\d+/;
            let reg3 = /\d*/;
            console.log(reg.exec(str));
            console.log(reg2.exec(str));
            console.log(reg3.exec(str));

            //解决贪婪性    在量词元字符后面增加 ? 增加问好后会按照最少的匹配
            let reg4 = /\d{2,8}?/g;
            let reg5 = /\d+?/;
            let reg6 = /\d*?/;
            console.log(reg4.exec(str));
            console.log(reg5.exec(str));
            console.log(reg6.exec(str));
        </script>
    </body>
</html>
